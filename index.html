<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <title>이디야(Ediya)</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <link
    rel="shortcut icon"
    href="./images/favicon.ico"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  />
  <link
    rel="stylesheet"
    href="./css/style.css"
  />
  <link
    rel="stylesheet"
    href="./css/animation.css"
  />
</head>

<body>
  <header class="header">
    <h1><a href="#" class="logo"><img src="./images/ediya-logo.gif" alt="이디야"></a></h1>
    <nav class="menu-bar">
      <a href="#" class="menu-often" role="button"><img src="./images/navigation-button.gif" alt="메뉴열기"></a>
      <ul class="menu-item">
        <li>
          <a href="#">메뉴</a>
        </li>
        <li>
          <a href="#">이디야멤버스</a>
        </li>
        <li>
          <a href="#">이디야커피랩</a>
        </li>
        <li>
          <a href="#">이디야컬쳐랩</a>
        </li>
        <li>
          <a href="#">공지사항</a>
        </li>
        <li>
          <a href="#">매장찾기</a>
        </li>
      </ul>
      <a href="#" class="menu-close" role="button"><img src="./images/detail-close.gif" alt="메뉴닫기"></a>
    </nav>
  </header>

  <main class="main-menu">
    <h2 class="a11y-hidden">메인메뉴</h2>
    <ul class="beverage-list">
      <li class="beverage item1">
        <ul>
          <a href="#">
            <img src="./images/iced-cherry-blossoms-latte.png" alt="아이스 벚꽃라떼 상세정보">
            <div>ICED 벚꽃라떼</div>
          </a>
        </ul>
        <section class="beverage-detail">
          <ul class="beverage-name">
            <li class="beverage-name-ko">벚꽃라떼</li>
            <li class="beverage-name-en">Charry Blossom Latte</li>
          </ul>
          <span class="beverage-description">
            은은한 벚꽃향과 라즈베리 화이트 초콜릿 토핑이 올라간 핑크빛 라떼
          </span>
          <div class="beverage-ingredient">
            <dl>
              <dt>칼로리</dt>
              <dd>(393kcal)</dd>
            </dl>
            <dl>
              <dt>당류</dt>
              <dd>(35g)</dd>
            </dl>
            <dl>
              <dt>단백질</dt>
              <dd>(7g)</dd>
            </dl>
            <dl>
              <dt>포화자방</dt>
              <dd>(18.6g)</dd>
            </dl>
            <dl>
              <dt>나트륨</dt>
              <dd>(149mg)</dd>
            </dl>
            <dl>
              <dt>카페인</dt>
              <dd>(0mg)</dd>
            </dl>
          </div>
          <a href="" role="button"><img src="./images/detail-close.gif" alt="메뉴설명닫기"></a>
        </section>
      </li>

      <li class="beverage item2"></li>
      <li class="beverage item3"></li>
      <li class="beverage item4"></li>
      <li class="beverage item5"></li>
      <li class="beverage item6"></li>
      <li class="beverage item7"></li>
      <li class="beverage item8"></li>
    </ul>
  </main>

</html>
